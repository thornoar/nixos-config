[calendars]

[[all]]
path = /home/ramak/projects/calendars/*
type = discover

[locale]
timeformat = %H:%M
dateformat = %Y-%m-%d
longdateformat = %Y-%m-%d
datetimeformat = %Y-%m-%d %H:%M
longdatetimeformat = %Y-%m-%d %H:%M

[highlight_days]
color = '#ff00ff'
method = fg

[default]
default_calendar = events
print_new = path
highlight_event_days = True
