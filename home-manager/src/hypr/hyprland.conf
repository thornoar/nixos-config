source = ./imports.conf

################
### MONITORS ###
################

# monitor=,preferred,auto,auto
monitor = $monitorName, $resolution, 0x0, $desktopScale, transform, 0

###################
### MY PROGRAMS ###
###################

$terminal = foot
$browser = firefox
$fileManager = dolphin
$mod = SUPER

#################
### AUTOSTART ###
#################

exec-once = wpaperd -d
exec-once = hyprctl setcursor Adwaita 16
exec-once = waybar
exec-once = mpd
# exec-once = foot --server
exec-once = [workspace special:terminal silent] ZDOTDIR=/home/ramak/.config/special-terminal/ $terminal
exec-once = [workspace special:music silent] export ZDOTDIR=/home/ramak/.config/special-music/; $terminal zsh -c "rmpc; zsh"
exec-once = [workspace special:system_monitor silent] $terminal zsh -c "htop; zsh"
exec-once = [workspace special:calculator silent] $terminal zsh -c "qalc -s autocalc; zsh"
exec-once = transmission-daemon
# exec-once = $wmStartupCommand
exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprexpo.so"

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = $windowSpaceInner
    gaps_out = $windowSpaceOuter
    # gaps_in = 5
    # gaps_out = 10

    # border_size = $windowBorderWidth
    border_size = 1

    col.active_border = $primary
    col.inactive_border = $bg0
    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = WLR_NO_HARDWARE_CURSORS,1
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = $rounding
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    blur {
        enabled = false
        size = 5
        xray = true
    }
    shadow {
        enabled = false
    }
    dim_inactive = false
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 0.5, easeOutQuint
    animation = border, 0, 0.8, easeOutQuint
    animation = windows, 1, 0.5, easeOutQuint
    animation = windowsIn, 0, 0.6, easeOutQuint, slide
    animation = windowsOut, 1, 0.6, easeOutQuint, slide
    animation = windowsMove, 1, 0.6, easeOutQuint, slide
    animation = fade, 0, 0.6, easeOutQuint
    animation = fadeIn, 0, 0.6, easeOutQuint
    animation = fadeOut, 0, 0.6, easeOutQuint
    animation = layers, 0, 0.6, easeOutQuint, slide
    # animation = layersIn, 0, 0.7, quick, fade
    # animation = layersOut, 0, 0.7, quick, fade
    # animation = fadeLayersIn, 0, 0.7, quick
    # animation = fadeLayersOut, 0, 1.0, quick
    animation = specialWorkspace, 0, 0.6, easeOutQuint, slidevert
    animation = workspaces, 1, 0.6, easeOutQuint, slide
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    enable_swallow = false
    swallow_regex = ^(Alacritty)$
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_options = grp:alt_caps_toggle
    # kb_options = caps:swapescape

    follow_mouse = 0

    sensitivity = 0.3

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.2
        tap-to-click = false
    }

    repeat_rate = 30
    repeat_delay = 200
}

gestures {
    workspace_swipe = true
}

device {
    name = asup1a04:00-093a:300b-touchpad
    enabled = true
}

cursor {
    no_hardware_cursors = 2
    no_warps = false
    inactive_timeout = 0.5
}

###################
### KEYBINDINGS ###
###################

# Quick programs
bind = $mod, t, exec, $terminal
bind = $mod SHIFT, t, exec, ZDOTDIR=/home/ramak/.config/special-terminal/ $terminal
bind = $mod CONTROL, b, exec, $browser
bind = $mod, w, killactive,
bind = $mod SHIFT, w, exec, hyprland-hack kill-all-windows
bind = $mod, x, exec, $terminal zsh -c 'nvim-server -f; br; zsh'
bind = $mod SHIFT, x, exec, $terminal zsh -c 'nvim-server -f; br; zsh'
bind = $mod, return, exec, hyprctl keyword input:kb_layout us,ru; sh -c $(tofi-drun)
bind = $mod CONTROL, return, exec, sh -c $(echo -e "reboot\npoweroff" | tofi)
bind = $mod CONTROL, a, exec, swaylock

# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 1, exec, hyprland-hack close-special
bind = $mod, 2, workspace, 2
bind = $mod, 2, exec, hyprland-hack close-special
bind = $mod, 3, workspace, 3
bind = $mod, 3, exec, hyprland-hack close-special
bind = $mod, 4, workspace, 4
bind = $mod, 4, exec, hyprland-hack close-special
bind = $mod, 5, workspace, 5
bind = $mod, 5, exec, hyprland-hack close-special
bind = $mod, 6, workspace, 6
bind = $mod, 6, exec, hyprland-hack close-special
bind = $mod, 7, workspace, 7
bind = $mod, 7, exec, hyprland-hack close-special
bind = $mod, 8, workspace, 8
bind = $mod, 8, exec, hyprland-hack close-special
bind = $mod, 9, workspace, 9
bind = $mod, 9, exec, hyprland-hack close-special
bind = $mod, 0, workspace, 10
bind = $mod, 0, exec, hyprland-hack close-special
bind = $mod, page_down, workspace, r+1
bind = $mod, page_down, exec, hyprland-hack close-special
bind = $mod, page_up, workspace, r-1
bind = $mod, page_up, exec, hyprland-hack close-special

# Move active window to a workspace with mainMod + ALT+ [0-9]
bind = $mod ALT, 1, exec, hyprland-hack move-all-windows 1
bind = $mod ALT, 2, exec, hyprland-hack move-all-windows 2
bind = $mod ALT, 3, exec, hyprland-hack move-all-windows 3
bind = $mod ALT, 4, exec, hyprland-hack move-all-windows 4
bind = $mod ALT, 5, exec, hyprland-hack move-all-windows 5
bind = $mod ALT, 6, exec, hyprland-hack move-all-windows 6
bind = $mod ALT, 7, exec, hyprland-hack move-all-windows 7
bind = $mod ALT, 8, exec, hyprland-hack move-all-windows 8
bind = $mod ALT, 9, exec, hyprland-hack move-all-windows 9
bind = $mod ALT, 0, exec, hyprland-hack move-all-windows 10
bind = $mod ALT, page_down, movetoworkspace, r+1
bind = $mod ALT, page_up, movetoworkspace, r-1

# Special workspaces
bind = $mod, c, togglespecialworkspace, terminal
bind = $mod, v, togglespecialworkspace, music
bind = $mod, s, togglespecialworkspace, system_monitor
bind = $mod, q, togglespecialworkspace, calculator

# Move/resize windows
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod CONTROL, right, resizeactive, 50 0
bind = $mod CONTROL, left, resizeactive, -50 0
bind = $mod CONTROL, up, resizeactive, 0 -50
bind = $mod CONTROL, down, resizeactive, 0 50
bind = $mod CONTROL, page_up, setfloating
bind = $mod CONTROL, page_down, settiled

bind = $mod ALT, left, swapwindow, l
bind = $mod ALT, right, swapwindow, r
bind = $mod ALT, up, swapwindow, u
bind = $mod ALT, down, swapwindow, d 
bind = $mod CTRL ALT, left, movewindow, l
bind = $mod CTRL ALT, right, movewindow, r
bind = $mod CTRL ALT, up, movewindow, u
bind = $mod CTRL ALT, down, movewindow, d 

bind = $mod, f, togglesplit

# Brightness control
bind = $mod SHIFT, period, exec, brightnessctl s 5%+
bind = $mod SHIFT, comma, exec, brightnessctl s 5%-
bind = $mod ALT SHIFT, period, exec, brightnessctl s 1+
bind = $mod ALT SHIFT, comma, exec, brightnessctl s 1-
bind = $mod CTRL SHIFT, period, exec, brightnessctl s 100%
bind = $mod CTRL SHIFT, comma, exec, brightnessctl s 1

# Audio control
bindl = $mod CTRL SHIFT, down, exec, playerctl next
bindl = $mod CTRL SHIFT, up, exec, playerctl previous
bindl = $mod CTRL, space, exec, playerctl play-pause
bindl = $mod SHIFT, page_up, exec, amixer sset Master 5%+
bindl = $mod SHIFT, page_down, exec, amixer sset Master 5%-
bindl = $mod SHIFT, end, exec, amixer sset Master toggle
bindl = $mod SHIFT, return, exec, switch-port

# Rmpc control
bindl = $mod, space, exec, rmpc togglepause
bindl = $mod SHIFT, home, exec, rmpc seek 0
bindl = $mod SHIFT, down, exec, rmpc next
bindl = $mod SHIFT, up, exec, rmpc prev
bindl = $mod SHIFT, right, exec, rmpc seek +5
bindl = $mod SHIFT, left, exec, rmpc seek -5
bindl = $mod CTRL SHIFT, right, exec, rmpc seek +15
bindl = $mod CTRL SHIFT, left, exec, rmpc seek -15
bindl = $mod SHIFT, c, exec, rmpc clear

# Changing wallpapers
bind = $mod CONTROL, p, exec, wpaperctl next

bind = $mod, tab, fullscreen

# Screenshot
bind = $mod, F1, exec, hyprshot -m region -o ~/media/pictures -t 1000
bind = $mod, F2, exec, hyprshot -m window -o ~/media/pictures -t 1000
bind = $mod SHIFT, p, exec, hyprshot -m output -m active -o ~/media/pictures -t 1000

# Zoom
bind = $mod SHIFT, q, exec, hyprland-zoom 0.1 
bind = $mod SHIFT, a, exec, hyprland-zoom -0.1 
bind = $mod SHIFT, tab, exec, hyprctl -q keyword cursor:zoom_factor 1.0

# Monitor settings
bind = $mod SHIFT, o, exec, hyprctl keyword monitor $monitorName,$resolution,0x0,$desktopScale,transform,3
bind = $mod SHIFT, p, exec, hyprctl keyword monitor $monitorName,$resolution,0x0,$desktopScale,transform,0
bind = $mod SHIFT, 1, exec, hyprctl keyword monitor $monitorName,$resolution,0x0,1; pkill -USR1 waybar
bind = $mod SHIFT, 2, exec, hyprctl keyword monitor $monitorName,$resolution,0x0,$desktopScale; pkill -USR1 waybar

# warpd
# bind = CONTROL, return, exec, warpd --grid

bind = $mod ALT, end, togglespecialworkspace, hidden
bind = $mod ALT, end, movetoworkspace, +0

bind = $mod ALT, home, movetoworkspacesilent, special:hidden

bind = $mod CONTROL SHIFT, h, togglespecialworkspace, hidden

bind = $mod, b, exec, pkill -USR1 waybar

###############
### LAYOUTS ###
###############

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # special_scale_factor = 0.805
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    allow_small_split = true
    # special_scale_factor = 0.805
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# windowrulev2 = fullscreen, title:Special.*

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###############
### PLUGINS ###
###############

bind = $mod, escape, hyprexpo:expo, toggle
# bind = $mod SHIFT, return, hyprexpo:expo, select

plugin {
    hyprexpo {
        columns = 3
        gap_size = 0
        skip_empty = 1
        workspace_method = first 0
    }
}
